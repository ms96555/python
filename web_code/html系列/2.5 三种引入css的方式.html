<!-- 
1 .内联式（行内式） 可以在某一行中引用
2 .嵌入式
3 .外部式
 -->

 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<!-- 嵌入式  -->
 		<style type="text/css">
 			h3{
 				color:red;
 			}
 		</style>
 		<link rel="stylesheet" type="text/css" href="css\index.css">
 </head>
 <body>
 		<p style="color:red;">
 			<!-- 内联式（行内式） -->
 			1. 文本颜色是什么颜色？
 		</p>

 		<h3>
 			<!-- 引入嵌入式 -->
 		2. sky老师</h3>

 		<h4>
 			3. 老白
 		</h4>
 </body>
 </html>
